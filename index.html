<!DOCTYPE html>
<html>
<head>
  <title>Password Strength Checker</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://kit.fontawesome.com/668865f76d.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Password Strength Checker</h1>
    <div class="password-input-container">
      <input type="password" id="password-input" placeholder="Enter a password">
      <button id="password-toggle" class="password-toggle" onclick="togglePasswordVisibility()">
        <i class="fas fa-eye"></i>
      </button>
      <div id="password-strength-meter" class="password-strength-meter">
        <div id="strength-bar" class="strength-bar"></div>
        <div id="strength-label" class="strength-label"></div>
      </div>
    </div>
    <div id="error-message" class="error-message"></div>
    <div id="criteria-list" class="criteria-list"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
